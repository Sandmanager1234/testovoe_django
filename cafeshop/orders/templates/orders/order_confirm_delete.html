{% extends 'cafeshop/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card p-4 mx-auto" style="width: 18rem;">
    <form method="post">{% csrf_token %}
        <p>Вы точно хотите удалить заказ: <b>"{{ object }}"</b>?</p>
        {{ form }}
        <input class="btn btn-danger" type="submit" value="Да">
        <a href="{% url 'orders:order-list' %}" class="btn btn-primary">Нет</a>
    </form>
</div> 
{% endblock %}
