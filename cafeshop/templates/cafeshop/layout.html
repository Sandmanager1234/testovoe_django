{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7e51240f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'orders:order-list' %}" class="nav-link px-2 link-dark">Список заказов</a></li>
              <li><a href="{% url 'orders:order-create' %}" class="nav-link px-2 link-dark">Оформить заказ</a></li>
              <li><a href="{% url 'orders:order-paid' %}" class="nav-link px-2 link-dark">Выручка</a></li>
            </ul>
    
            <form action="{% url 'orders:order-list' %}" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control" placeholder="Искать заказы тут..." aria-label="Search" name="q">
            </form>
          </div>
        </div>
      </header>
      <main class="col-md-8 mx-auto">
        {% block content %}{% endblock %}
      </main>
</body>
{% block script %}{% endblock %}
</html>
